<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortener</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <h1 class="display-3">Simplify your links</h1>
      </div>
      <div class="form-group row">
        <form action="/postform" method="post">
          <label for="inputURL" class="col-2 col-form-label">Original URL</label>
          <div class="col-12">
            <input name="userURL" class="form-control" type="text" placeholder="Your original URL here" id="inputURL">
            <input type="submit" class="btn btn-primary">
          </div>
        </form>
      </div>
      <p class="lead">All goo.gl URLs and click analytics</p>
    </div>
  </div>
  <div class="container">
    <table class="table">
      <thead class="thead-default">
        <tr>
          <th>Original URL</th>
          <th>Created</th>
          <th>Google URL</th>
          <th>All Clicks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <h3>Total Visitor Count to this Page:</h3>
    </div>
    <h3 id="count"></h3>
  </div>
  </body>

<script>
var socket = io.connect("http://localhost:3000");

socket.on("new count", count => {
  $("#count").html(count);
});

$(document).ready(() => {
  socket.emit("visitor-count");
});
</script>


</html>
